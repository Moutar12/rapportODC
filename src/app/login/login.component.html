<form class="box"  [formGroup]="form" (ngSubmit)="onSubmit()">
  <h1>Page de connexion</h1>
  <div class="form-group"  >
  <p [ngClass]="{'has-error': isSubmitted && formControls.email.errors}">
    <input type="text" class="form-control" [formControlName]="'email'" id="email"  placeholder="Enter votre email">
  </p>

    <div *ngIf="isSubmitted && formControls.email.errors" class="help-block">
    <div *ngIf="formControls.email.errors.required"><font color="red">L'email est requis</font></div>
    </div>

  </div>
  <div class="form-group">
    <p [ngClass]="{'has-error': isSubmitted && formControls.password.errors}">
    <input type="password"  [formControlName]="'password'" class="form-control" id="password" placeholder="Enter votre password" >
    </p>

    <div *ngIf="isSubmitted && formControls.password.errors" class="help-block">
      <div *ngIf="formControls.password.errors.required"><font color="red">Le password est requis</font></div>
    </div>

  </div>

  <button type="submit" class="btn btn-primary">Se connecter</button>
</form>
